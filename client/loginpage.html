<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <!-- login page -->
    <section class="login-page">
        <!-- login page nav -->
        <nav class="login-page-nav">
            <ul>
                <li class="brand"><a href="#"><i class="fas fa-dove"></i>Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Language: English</a></li>
            </ul>
        </nav>
        <!-- end of login page nav -->
        <!-- login -->
        <div class="login">
            <div class="login-content">
                <h2>Log in to Tweeter</h2>
                <form class="login-form">
                    <input type="text" placeholder="Phone, email, or username" class="login-user-info">
                    <input type="password" placeholder="Password" class="login-password">
                    <div>
                        <button type="button" class="login-form-btn">Log In</button>
                        <input type="checkbox" class="login-form-checkbox" id="check">
                        <label for="check">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <footer class="login-footer">
                <p>New to Tweeter? <a href="#">Sign up now</a></p>
                <p>Already using Tweeter via text message? <a href="#">Activate your account</a></p>
            </footer>
        </div>
    </section>
    <!-- end of login page -->
    <div class="login-modal">
        <i class="fas fa-times"></i>
        <p>The user name and password you entered did not match our records. Please double check and try again</p>
    </div>
    <!-- login modal -->
    <!-- end of login modal -->
</body>
</html>
