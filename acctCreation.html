<body>
    <section class="login-page">
        <!-- login page nav -->
        <nav class="login-page-nav">
            <ul>
                <li class="brand"><a href="#"><i class="fas fa-dove"></i>Home</a></li>

    <div id = "userCreation">
            <!--First Name-->
            <div class="form-group">
                <label class="col-md-4 control-label" id="firstName">First Name</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                </div>
                </div>
            </div>

            <!--Last Name-->
            
            <div class="form-group">
                <label class="col-md-4 control-label" id="lastName" >Last Name</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                </div>
                </div>
            </div>
        
                
            <!-- Username Input-->
            
            <div class="form-group">

                <label class="col-md-4 control-label" id="userName">Username</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <input  name="user_name" placeholder="Username" class="form-control"  type="text">
                </div>
                </div>
            </div>
            
            <!-- Password-->
            
            <div class="form-group">

                <label class="col-md-4 control-label" id="password" >Password</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <input name="user_password" placeholder="Password" class="form-control"  type="password">
                </div>
                </div>
            </div>

â€‹
            <div class="form-group">
                <label class="col-md-4 control-label" id="password">Confirm Password</label> 
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
                </div>
                </div>
            </div>
            
            <!-- Email-->
            <div class="form-group">
                <label class="col-md-4 control-label" id="email">E-Mail</label>  
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
    </div>
